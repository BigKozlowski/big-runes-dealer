<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Big Runes Dealer - runeword finding app with multiple profiles support
    </title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=big-scroller.netlify.app"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Big <strong>Runes</strong> Dealer</h1>
      <nav class="navbar" id="navbar">
        <div class="profile-controls" id="profile-controls">
          <button class="add-profile-btn" id="add-profile-btn">
            New profile
          </button>
          <button class="edit-profile-btn" id="edit-profile-btn">
            Edit profile
          </button>
          <button class="delete-profile-btn" id="delete-profile-btn">
            Delete profile
          </button>
        </div>
        <div class="profiles-element" id="profiles-element"></div>
      </nav>
    </header>

    <body>
      <div class="content-container" id="content-container">
        <div class="runes-inventory" id="runes-inventory">
          <div class="search-controls" id="search-controls">
            <button>Weapon</button>
            <button>Armor</button>
            <button>All runewords</button>
          </div>
        </div>
        <div
          class="availible-runewords-container"
          id="availible-runewords-container"
        >
          <ul class="availible-runewords" id="availible-runewords"></ul>
        </div>
      </div>
    </body>
  </body>
</html>
