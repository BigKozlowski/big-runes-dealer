<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=endless-scroller.netlify.app"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Big Runes Dealer</h1>
      <nav class="navbar" id="navbar">
        <button class="add-profile-button">New profile</button>
      </nav>
    </header>
    <body>
      <div class="runes-inventory" id="runes-inventory">

      </div>
      <div>
        <button>Configure search</button>
      </div>
      <div class="search-controls" id="search-controls">
        <button>Weapon runewords</button>
        <button>Armor runewords</button>
        <button>All runewords</button>
      </div>
      <div class="availible-runewords" id="availible-runewords">

      </div>
      <div class="profile-controls" id="profile-controls">
        <p>Profile controls</p>
        <button>Rename</button>
        <button>Reset</button>
        <button>Delete</button>
      </div>
      

    </body>
  </body>
</html>
